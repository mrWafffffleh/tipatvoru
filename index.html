  <div id="about-txt">
    <label id="about-title">привет!!</label>
    <label id="about-text">Меня зовут Алина, и я основала свой бренд вязанной одежды “типа творю”
      Почему такое название? Всё просто - я с самого детства увлекалась рукоделием, с бабушкой я связала первый шарфик для своей куклы, а через 15 лет связала первый свитер для себя
      Я невероятно люблю создавать что-то своими руками, а в вязании отсутствуют границы: ты можешь связать шапку, а можешь и сумку в виде утки... кто знает, что там будет дальше
      В моих соцсетях вы можете увидеть и другое творчество: я делаю свечи, шью, леплю из глины, занимаюсь дизайном и много что ещё!</label>
  </div>
  <div id="about-label">
    Обо мне
  </div>
